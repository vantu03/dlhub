{% extends "dltik/base.html" %}
{% block title %}Xác nhận đăng xuất{% endblock %}

{% block content %}
<div class="container p-4 bg-white rounded shadow-sm" style="max-width: 500px;">
  <h1 class="fw-bold mb-4 text-danger">
    <i class="bi bi-box-arrow-left me-2"></i>Đăng xuất?
  </h1>

  <p class="mb-4">Bạn có chắc chắn muốn đăng xuất khỏi tài khoản?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger w-100 mb-2">
      <i class="bi bi-box-arrow-left me-1"></i> Đăng xuất
    </button>
    <a href="{{ next_url }}" class="btn btn-outline-secondary w-100">Hủy</a>
  </form>
</div>
{% endblock %}
