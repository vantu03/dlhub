<!DOCTYPE html>
<html lang="vi">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>{% block title %}DLHub - Tải video TikTok không logo{% endblock %}</title>
    <meta name="description" content="{% block description %}Tải video nhanh chóng từ TikTok hoàn toàn miễn phí. Không logo, không watermark, không cần tài khoản!{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}tải video tiktok không logo, tải video nhanh{% endblock %}" />
    <meta name="author" content="DLHub" />
    <link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}DLHub - Tải video TikTok không logo{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}Dán link và tải video ngay lập tức. Hỗ trợ TikTok miễn phí, đơn giản, không logo.{% endblock %}" />
    <meta property="og:image" content="{% block og_image %}{% static 'images/banner.png' %}{% endblock %}" />
    <meta property="og:url" content="{% block og_url %}{{ curr_url }}{% endblock %}" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% block twitter_title %}DLHub Downloader{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}Tải video TikTok không logo. Miễn phí và siêu nhanh.{% endblock %}" />
    <meta name="twitter:image" content="{% block twitter_image %}{% static 'images/banner.png' %}{% endblock %}" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Web App Manifest -->
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#2196f3">
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}"> <!-- iOS icon -->

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{% static 'service-worker.js' %}")
          .then(function(reg) {
            console.log("Service Worker registered.", reg);
          });
      }
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LP4GYRCFZ1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LP4GYRCFZ1');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1943234013014279"
         crossorigin="anonymous"></script>
    {% block extra_head %}{% endblock %}
    <meta name="google-adsense-account" content="ca-pub-1943234013014279">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-11499685493"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'AW-11499685493');
    </script>
    <!-- Event snippet for Lượt xem trang conversion page -->
    <script>
      gtag('event', 'conversion', {'send_to': 'AW-11499685493/wl3YCJuz7scaEPWMvesq'});
    </script>
    <!-- Event snippet for Lượt nhấp vào đường liên kết ngoài conversion page -->
    <script>
      gtag('event', 'conversion', {'send_to': 'AW-11499685493/TUZqCMzA7scaEPWMvesq'});
    </script>



</head>
<body>
    <!-- Header -->
    <header class="bg-dark mb-4 sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'images/logo.png' %}" alt="DLHub" height="40" class="me-2">
                <span class="visually-hidden">DLHub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-lg-center gap-lg-3 p-2">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                            <i class="bi bi-cloud-arrow-down"></i> Tải video
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/articles/' in request.path or '/article/' in request.path %}active{% endif %}" href="{% url 'articles' %}">
                            <i class="bi bi-journal-text"></i> Bài viết
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">
                            <i class="bi bi-info-circle-fill"></i> Giới thiệu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">
                            <i class="bi bi-envelope-fill"></i> Liên hệ
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container p-0">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-4 mt-5">
        <div class="container">
            <p class="mb-1">
                &copy; {% now "Y" %} DLHub Version 2.1
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
